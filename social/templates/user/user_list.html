{% load thumbnail %}
{% load static %}
{% for user in users %}
    {% if user.photo%}
        <a href='{{ user.get_absolute_url }}'>
            <img src="{% thumbnail user.photo 200x0 quality=80 %}">
        </a>
    {% else %}
        <a href='{{ user.get_absolute_url }}'>
            <img src="{% static 'images/download (1).png'%}" style="width: 200px;">
        </a>
    {% endif %}


<a href="{{ user.get_absolute_url }}">
    {{ user.get_full_name }}
</a>
{% endfor %}
