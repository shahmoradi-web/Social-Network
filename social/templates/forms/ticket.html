{% if messages%}
    <ul class="messages">
    {% for message in messages %}
        <li class="{% if message.tags %}{{ message.tags }}{% endif %}">
        {{ message }}
        </li>

    {% endfor %}
    </ul>
{% endif %}

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
        {% endfor %}
        <br>
        <input type="submit" value="Submit">
    </form>
